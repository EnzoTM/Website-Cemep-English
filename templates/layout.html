<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Cemep {% block title %}{% endblock %}</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/images/index/30_anos_cemep.png" rel="icon">
        <link href="{{ url_for("static", filename="style.css") }}" rel="stylesheet">
    </head>
    <body class="background">
        <table class="barra">
            <tr>
                <td width="50%">
                    &nbsp;&nbsp;
                	<a href="/horario"><button type="button" class="btn btn-outline-dark">Class time</button></a>
                	<a href="/professores"><button type="button" class="btn btn-outline-dark">Teachers</button></a>
                    <a href="/vestibulinho"><button type="button" class="btn btn-outline-dark">High school admission test</button></a>
                    <!--<a href="/criacao"> <button type="button" class="btn btn-outline-dark">Criacao</button> </a>-->
                </td>
                <td align="center">
                    <a href="/"><img src="/static/images/index/cemep_logo.png" width="100px" height="100px"></a>
                </td>
                {% if session.user_id %}
                    {% if session["user_cargo"] == "Estudante" %}
                        <td width="50%">
                            <a href="/logout"><button type="button" class="btn btn-outline-dark" style="float: right">Log out</button></a>
                            <a href="/aluno"><button type="button" class="btn btn-outline-dark" style="float: right">Student area</button></a>
                            <a href="/boletim"><button type="button" class="btn btn-outline-dark" style="float: right">Report card</button></a>
                        </td>
                    {% elif session["user_cargo"] == "Secretaria" %}
                        <td width="50%">
                            <a href="/logout"><button type="button" class="btn btn-outline-dark" style="float: right">Log out</button></a>
                            <a href="/secretaria"><button type="button" class="btn btn-outline-dark" style="float: right">Secretariat area</button></a>
                        </td>
                    {% else %}
                        <td width="50%">
                            <a href="/logout"><button type="button" class="btn btn-outline-dark" style="float: right">Log out</button></a>
                            <a href="/professor"><button type="button" class="btn btn-outline-dark" style="float: right">Teacher's area</button></a>
                        </td>
                    {% endif %}
                {% else %}
                    <td width="100%">
                        <a href="/login"><button type="button" class="btn btn-outline-dark" style="float: right">Log in</button></a>
                    </td>
                {% endif %}
            </tr>
        </table>
        <br><hr>
        {% block main %}
        {% endblock %}
    </body>
</html>
